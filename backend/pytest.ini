[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:asyncio
markers =
    unit: Unit tests
    property: Property-based tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests
